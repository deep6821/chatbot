<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Chatbot Interface</h1>
    
    <!-- Button to start speech recognition -->
    <button id="startSpeechRecognition">Start Speech Recognition</button>
    
    <!-- Container to display recognized speech -->
    <div id="speechRecognitionResult"></div>
    
    <!-- Form for uploading PDF files -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload PDF</button>
    </form>
    
    <script>
        const startSpeechRecognitionBtn = document.getElementById("startSpeechRecognition");
        const speechRecognitionResultDiv = document.getElementById("speechRecognitionResult");
        const uploadForm = document.getElementById("uploadForm");
        
        startSpeechRecognitionBtn.addEventListener("click", function() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Speech recognition is not supported by your browser. Please use a different browser.");
            } else {
                var recognition = new webkitSpeechRecognition();
                
                recognition.lang = "en-US";
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.start();
                
                recognition.onstart = function() {
                    speechRecognitionResultDiv.innerHTML = "Listening...";
                };
                
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    speechRecognitionResultDiv.innerHTML = transcript;
                    
                    // Now you can send the transcript to the backend for further processing
                    // Example: sendTranscriptToBackend(transcript);
                };
                
                recognition.onerror = function(event) {
                    speechRecognitionResultDiv.innerHTML = "Error occurred in speech recognition. Please try again.";
                    console.error("Speech recognition error:", event.error);
                };
            }
        });
        
        // Function to handle form submission
        uploadForm.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(uploadForm);
            
            fetch("/upload-pdf", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle response data as needed
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
